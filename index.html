<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado de Enfermagem - Urgência e Emergência</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

            font-family: 'Inter', sans-serif;

            background-color: #dcfce7 !important; /* green-100 */

        .wrong-answer {
            background-color: #fee2e2 !important; /* red-100 */
            border-color: #ef4444 !important; /* red-500 */

             background-color: #fee2e2 !important; /* red-100 */

</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center p-4">
        <div id="quiz-container" class="w-full max-w-3xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-700 mb-2">Simulado Integrado de Emergência</h1>
            <h2 class="text-lg text-center text-gray-500 mb-4">Queimaduras, Trauma, Intoxicação, EAP, Dor Torácica e Diretrizes 2025</h2>
            <p id="progress-indicator" class="text-center text-gray-500 mb-6 font-medium">Questão 1 de 60</p>
            
            <div id="question-area">
                <p id="question-text" class="text-lg text-gray-800 mb-6 min-h-[60px]"></p>
                <div id="options-container" class="grid grid-cols-1 gap-4">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <div id="feedback-area" class="mt-6 hidden">

                <p id="justification-text" class="text-gray-600 bg-gray-50 p-4 rounded-lg border border-gray-200"></p>
            </div>

            <div class="flex justify-between items-center mt-8">

        </div>
    </div>

    <footer class="text-center py-4 text-gray-500 text-sm">
        <p>&copy; todos os direitos reservados a gabriel angelino</p>
    </footer>

    <script>
        const questions = [
            // TÓPICO 1: DOR TORÁCICA
            {
                question: "Segundo a classificação de dor torácica, como é definida a Dor Tipo A?",
                options: ["Provavelmente anginosa", "Definitivamente não anginosa", "Definitivamente anginosa", "Provavelmente não anginosa"],
                correctAnswer: 2,
                justification: "A Dor Tipo A é 'Definitivamente Anginosa': desconforto retroesternal precipitado por esforço, com irradiação típica, aliviado por repouso ou nitrato."
            },
            {
                question: "Qual o tempo máximo recomendado para a realização do ECG na admissão de um paciente com dor torácica?",

            {

            },
            {
                question: "Qual marcador de necrose miocárdica possui alta sensibilidade e especificidade, com meia-vida prolongada?",
                options: ["Mioglobina", "CK-MB", "Troponina", "LDH"],

            },
            {
                question: "O que caracteriza a dor torácica do tipo pleurítica?",

                correctAnswer: 1,
                justification: "A dor pleurítica (comum em pleurites, pneumonias, TEP) piora caracteristicamente com a tosse e a respiração profunda."
            },
            {
                question: "Em pacientes com suspeita de IAM, qual é a conduta imediata em relação ao oxigênio?",

            {
                question: "Qual é a classificação de Killip para um paciente com IAM que apresenta choque cardiogênico?",

            {

            {

            },
            {

                justification: "Pode ser aceitável ajustar a posição do sutiã em vez de removê-lo para agilizar o posicionamento das pás e mitigar desconforto."
            },
            {
                question: "Em recém-nascidos a termo vigorosos, qual a recomendação sobre o clampeamento do cordão umbilical?",
                options: ["Imediato", "Adiar por pelo menos 30 segundos", "Adiar por pelo menos 60 segundos", "Não há recomendação"],
                correctAnswer: 2,
                justification: "Para RN a termo que não precisam de ressuscitação imediata, adiar o clampeamento por pelo menos 60 segundos é benéfico."
            },

            {

                justification: "Para queimaduras elétricas, deve-se manter uma diurese mais alta, em torno de 100 ml/h em adultos, para clarear a mioglobina."

            {
                question: "Qual a conduta inicial para queimaduras químicas?",

                correctAnswer: 1,
                justification: "A Sulfadiazina de Prata é um agente antimicrobiano tópico amplamente citado para o tratamento de queimaduras."

            {
                question: "Em intoxicações, a lavagem gástrica é considerada:",
                options: ["Rotina para todos os pacientes", "Indicada apenas se ingestão recente (< 1-2h) e risco de vida, com via aérea protegida", "Sempre indicada para corrosivos", "Indicada para hidrocarbonetos"],
                correctAnswer: 1,
                justification: "A lavagem gástrica não é rotina; é considerada apenas em ingestões recentes potencialmente letais, com proteção de via aérea."
            },
            {
                question: "A 'Síndrome Simpatomimética' (ex: cocaína) cursa com:",
                options: ["Bradicardia, miose, hipotensão", "Taquicardia, hipertensão, midríase, agitação", "Coma, depressão respiratória", "Salivação excessiva"],
                correctAnswer: 1,
                justification: "Estimulantes como cocaína causam excesso de atividade simpática: taquicardia, hipertensão, midríase e agitação."
            },

            // TÓPICO 6: EDEMA AGUDO DE PULMÃO (EAP)
            {
                question: "O Edema Agudo de Pulmão Cardiogênico é causado principalmente por:",
                options: ["Aumento da permeabilidade capilar", "Aumento da pressão hidrostática capilar pulmonar (falência de VE)", "Obstrução linfática", "Diminuição da pressão oncótica"],
                correctAnswer: 1,
                justification: "O EAP cardiogênico resulta do aumento da pressão hidrostática nos capilares pulmonares devido à falência do ventrículo esquerdo."
            },
            {
                question: "Qual sinal clínico indica gravidade extrema no EAP?",
                options: ["Dispneia aos esforços", "Tosse seca noturna", "Secreção rósea e espumosa pela boca/nariz", "Edema de membros inferiores"],
                correctAnswer: 2,
                justification: "A presença de secreção rósea e espumosa indica inundação alveolar maciça, sendo um sinal de risco iminente de morte."
            },
            {
                question: "Qual a posição ideal para o paciente com EAP?",
                options: ["Decúbito dorsal", "Sentado com as pernas pendentes", "Trendelenburg", "Decúbito lateral"],
                correctAnswer: 1,
                justification: "Sentado com pernas pendentes reduz o retorno venoso (pré-carga) e melhora a mecânica ventilatória."
            },
            {
                question: "A Furosemida no EAP atua:",
                options: ["Apenas como diurético tardio", "Como venodilatador imediato e diurético posterior", "Como inotrópico positivo", "Como broncodilatador"],
                correctAnswer: 1,
                justification: "A furosemida EV causa venodilatação imediata (reduzindo pré-carga) antes mesmo do efeito diurético."
            },
            {
                question: "O uso de Nitroglicerina no EAP visa:",
                options: ["Aumentar a pós-carga", "Vasodilatação venosa (reduz pré-carga) e coronariana", "Aumentar a frequência cardíaca", "Sedação"],
                correctAnswer: 1,
                justification: "A nitroglicerina é um venodilatador que reduz o retorno venoso e melhora a perfusão coronariana."
            },
            {
                question: "A Morfina pode ser usada no EAP (com cautela) para:",
                options: ["Aumentar a pressão arterial", "Reduzir a ansiedade e promover venodilatação", "Reverter broncoespasmo", "Aumentar a diurese"],
                correctAnswer: 1,
                justification: "A morfina diminui a ansiedade e causa venodilatação, ajudando a reduzir a pré-carga."
            },
            {
                question: "O EAP não-cardiogênico (ex: SDRA) é caracterizado por:",
                options: ["Aumento da pressão hidrostática", "Aumento da permeabilidade da membrana alvéolo-capilar", "Falência cardíaca", "Sobrecarga de volume"],
                correctAnswer: 1,
                justification: "O EAP não-cardiogênico ocorre por lesão direta ou indireta da membrana, aumentando sua permeabilidade (ex: infecção, gases tóxicos)."
            },
            {
                question: "A Ventilação Não Invasiva (VNI) no EAP:",
                options: ["É contraindicada", "Reduz o trabalho respiratório e melhora a oxigenação (CPAP/BiPAP)", "Aumenta o retorno venoso", "Só deve ser usada se o paciente estiver inconsciente"],
                correctAnswer: 1,
                justification: "A VNI (CPAP ou BiPAP) é altamente benéfica no EAP, melhorando a troca gasosa e reduzindo a necessidade de intubação."
            },
            {
                question: "Sinais de EAP incluem:",
                options: ["Bradipneia e pele quente", "Taquidispneia, estertores crepitantes, cianose, agitação", "Murmúrio vesicular abolido", "Tórax silencioso"],
                correctAnswer: 1,
                justification: "O quadro clínico inclui dispneia intensa, taquipneia, estertores úmidos (crepitantes) difusos, cianose e agitação/ansiedade."
            },
            {
                question: "Qual a principal causa de EAP cardiogênico?",
                options: ["Pneumonia", "Insuficiência Cardíaca Esquerda", "Embolia Pulmonar", "Sepse"],
                correctAnswer: 1,
                justification: "A insuficiência do ventrículo esquerdo é a causa mais comum, levando ao acúmulo retrógrado de sangue nos pulmões."
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressIndicator = document.getElementById('progress-indicator');
        const feedbackArea = document.getElementById('feedback-area');
        const justificationText = document.getElementById('justification-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            feedbackArea.classList.add('hidden');
            const question = questions[index];
            questionText.textContent = question.question;
            progressIndicator.textContent = `Questão ${index + 1} de ${questions.length}`;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'border', 'border-gray-300', 'bg-white', 'hover:bg-gray-50', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                button.dataset.index = i;
                button.onclick = () => selectAnswer(i);
                optionsContainer.appendChild(button);
            });

            updateNavigation();
            
            if (userAnswers[index] !== null) {
                showPreviousAnswer(index);
            }
        }
        
        function selectAnswer(selectedIndex) {
            if (userAnswers[currentQuestionIndex] !== null) return; // Prevent re-answering

            const question = questions[currentQuestionIndex];
            const correct = selectedIndex === question.correctAnswer;
            
            userAnswers[currentQuestionIndex] = {
                selected: selectedIndex,
                correct: correct
            };

            if (correct) {
                score++;
            }

            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                const buttonIndex = parseInt(button.dataset.index);

                if (buttonIndex === question.correctAnswer) {
                    button.classList.add('correct-answer');
                } else if (buttonIndex === selectedIndex && !correct) {
                    button.classList.add('wrong-answer');
                }
            });

            justificationText.innerHTML = question.justification;
            feedbackArea.classList.remove('hidden');
            nextBtn.disabled = false;
        }

        function showPreviousAnswer(index) {
            const question = questions[index];
            const answer = userAnswers[index];
            
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                const buttonIndex = parseInt(button.dataset.index);

                if (buttonIndex === question.correctAnswer) {
                    button.classList.add('correct-answer');
                } else if (buttonIndex === answer.selected) {
                    button.classList.add('selected-wrong');
                }
            });

            justificationText.innerHTML = question.justification;
            feedbackArea.classList.remove('hidden');
            nextBtn.disabled = false;
        }


        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finalizar';
            } else {
                nextBtn.textContent = 'Avançar';
            }
        }

        function handleNext() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        }

        function handlePrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('score-details').textContent = `Você acertou ${score} de ${questions.length} questões.`;
        }

        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);
        restartBtn.addEventListener('click', startQuiz);

        // Initial load
        startQuiz();

    </script>
